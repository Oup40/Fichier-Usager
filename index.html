<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Usager</title>
    <link rel="icon" type="image/png" href="XLAmini.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 25%; 
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #006B5D;
        }
        * {
            box-sizing: border-box;
        }
        a.btn, .btn {
            display: block;
            width: 60%; 
            padding: 10px;
            background: #006B5D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            margin: 10px auto;
        }
        a.btn:hover, .btn:hover {
            background: #004D45;
        }
        img {
            max-width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="XLA.png" alt="Vivre à Domicile Logo">
        <h1>Extraction de Pages PDF</h1>
        <input type="file" id="fileInput" />
        <!-- Les boutons seront générés dynamiquement par JavaScript -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        const buttons = [
            { text: 'Fiche Démo', pages: [1, 2], file: 'Fiche Démo.pdf' },
            { text: 'Préparation de matériel', pages: [3, 4], file: 'Préparation de matériel.pdf' },
            { text: 'Fiche de souscription', pages: [5, 6, 7, 8, 9], file: 'Fiche de souscription.pdf' },
            { text: 'Demande de subrogation', pages: [10], file: 'Demande de subrogation.pdf' },
            { text: 'Mandat SEPA', pages: [11], file: 'Mandat SEPA.pdf' },
            { text: 'Demande PCH', pages: [12], file: 'Demande PCH.pdf' },
            { text: 'Fiche SDIS', pages: [13], file: 'Fiche SDIS.pdf' },
            { text: 'PV d\'intervention', pages: [14], file: 'PV d\'intervention.pdf' },
            { text: 'PV SAV', pages: [15], file: 'PV SAV.pdf' },
            { text: 'PV de désinstallation', pages: [16], file: 'PV de désinstallation.pdf' },
            { text: 'Avenant', pages: [17, 18, 19, 20], file: 'Avenant.pdf' }
        ];

        buttons.forEach(button => {
            const btn = document.createElement('button');
            btn.classList.add('btn');
            btn.textContent = button.text;
            btn.onclick = () => extractPages(button.pages, button.file);
            document.querySelector('.container').appendChild(btn);
        });

        async function extractPages(pageIndices, fileName) {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Veuillez sélectionner un fichier PDF.");
                return;
            }

            const fileExtension = file.name.split('.').pop().toLowerCase();
            if (fileExtension !== 'pdf') {
                alert("Le fichier sélectionné n'est pas un PDF.");
                return;
            }

            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            const extractedPdf = await PDFLib.PDFDocument.create();

            const pages = await extractedPdf.copyPages(pdfDoc, pageIndices);
            pages.forEach(page => extractedPdf.addPage(page));

            const pdfBytes = await extractedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();

            setTimeout(() => {
                alert("Pense à rajouter le nom de l'usager dans le fichier que tu viens de télécharger !");
            }, 500);
        }
    </script>
</body>
</html>
